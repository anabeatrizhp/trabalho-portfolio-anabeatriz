<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" a href="contato.css">
    <title>Contato</title>
</head>
<body>

     <!-- formulário de contato -->
    <div class="formulario-contato">
        <h1>Entre em contato comigo:</h1>
        <form action="https://formsubmit.co/seu-email@gmail.com" method="POST">
            
            <!-- input para nome -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <!-- input para email -->
            <label for="contato">Contato:</label>
            <input type="email" id="contato" name="email" required>
            
            <!-- input para mensagem -->
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea>
            
            <!-- botão de enviar -->
            <button type="submit">Enviar</button>
        </form>
    </div>
    <div class="opcao-voltar">
        <a href="index.html" rel="prev">Voltar</a>
    </div>
</body>
</html>
